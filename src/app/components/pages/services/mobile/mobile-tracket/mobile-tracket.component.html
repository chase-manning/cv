<div class="full-screen background"></div>
<div class="overview__container">
  <div class="hamburger-menu">
    <div class="hamburger-top-bun"></div>
    <div class="hamburger-bottom-bun"></div>
  </div>
  <div class="card__header">Cards</div>
  <div class="card__container">
    <app-card *ngFor="let card of cards" [card]="card"></app-card>
  </div>
  <div class="card__header">Transactions</div>
  <app-transaction
    *ngFor="let transaction of transactions"
    [transaction]="transaction"
  ></app-transaction>
</div>
