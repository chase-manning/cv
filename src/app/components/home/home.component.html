<div class="full-screen background"></div>

<div *ngIf="backgroundEnabled">
  <app-home-background></app-home-background>
</div>

<div class="home-page__container">
  <div class="content__container">
    <div class="home-page-content__container">
      <h1>Chase Manning</h1>
      <h1>Full Stack Developer</h1>
      <div class="sub-text__container">
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam
          tristique, augue et condimentum blandit, magna urna viverra ante, in
          eleifend justo orci sit amet lorem.
        </p>
      </div>
      <button routerLink="/contact" class="call-to-action__button">
        Contact
      </button>
      <button
        routerLink="/portfolio"
        class="call-to-action__button secondary__button"
      >
        Portfolio
      </button>
    </div>
  </div>

  <div class="footer__container">
    <div class="socials__container">
      <a
        href="https://www.linkedin.com/in/chasemanning/"
        target="_blank"
        class="socials__item"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#6f6f6f"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-linkedin"
        >
          <path
            d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"
          ></path>
          <rect x="2" y="9" width="4" height="12"></rect>
          <circle cx="4" cy="4" r="2"></circle>
        </svg>
      </a>
      <a
        href="https://github.com/chase-manning"
        target="_blank"
        class="socials__item"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#6f6f6f"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-github"
        >
          <path
            d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"
          ></path>
        </svg>
      </a>
      <a
        href="https://medium.com/@chase_codes"
        target="_blank"
        class="socials__item"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill-rule="evenodd"
          clip-rule="evenodd"
          fill="#6f6f6f"
        >
          <path
            d="M2.846 6.887c.03-.295-.083-.586-.303-.784l-2.24-2.7v-.403h6.958l5.378 11.795 4.728-11.795h6.633v.403l-1.916 1.837c-.165.126-.247.333-.213.538v13.498c-.034.204.048.411.213.537l1.871 1.837v.403h-9.412v-.403l1.939-1.882c.19-.19.19-.246.19-.537v-10.91l-5.389 13.688h-.728l-6.275-13.688v9.174c-.052.385.076.774.347 1.052l2.521 3.058v.404h-7.148v-.404l2.521-3.058c.27-.279.39-.67.325-1.052v-10.608z"
          />
        </svg>
      </a>
    </div>
  </div>
</div>

<div *ngIf="loadingEnabled">
  <app-loading
    (loadingComplete)="enableBackground()"
    (transitionComplete)="disableLoading()"
  ></app-loading>
</div>
