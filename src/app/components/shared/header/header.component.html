<div *ngIf="!isNotFoundPage" class="header__container">
  <a routerLink="" class="home-page__title">Chase</a>
  <div class="navigation__container">
    <a
      routerLink="/services"
      class="menu-item__text"
      [ngClass]="{ 'navigation-underline': isServicesPage }"
    >
      Services
    </a>
    <a
      routerLink="/contact"
      class="menu-item__text"
      [ngClass]="{ 'navigation-underline': isContactPage }"
    >
      Contact
    </a>
  </div>
</div>

<div
  *ngIf="!isNotFoundPage && !isServicesPage"
  class="full-screen blue-liquid"
></div>

<div *ngIf="!isNotFoundPage && !isServicesPage" class="header-white__container">
  <a routerLink="" class="home-page__title white">Chase</a>
  <div class="navigation__container">
    <a
      routerLink="/services"
      class="menu-item__text white"
      [ngClass]="{ 'navigation-underline': isServicesPage }"
    >
      Services
    </a>
    <a
      routerLink="/contact"
      class="menu-item__text white"
      [ngClass]="{ 'navigation-underline': isContactPage }"
    >
      Contact
    </a>
  </div>
</div>
